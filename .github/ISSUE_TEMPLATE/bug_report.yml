name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.
        **Important:** Do not include copyrighted comic images in your report.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `panelizer ...`
        2. ...
        3. See error
    validations:
      required: true

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which part of panelizer is affected?
      options:
        - Panel detection (CV)
        - Panel detection (ML/YOLO)
        - Reading order
        - File handling (CBZ/PDF)
        - PWA viewer
        - CLI
        - Other

  - type: dropdown
    id: detection-stage
    attributes:
      label: Detection Stage
      description: If detection-related, which stage?
      options:
        - Stage 1 - Classic CV
        - Stage 2 - ML detection
        - Stage 3 - Reading order
        - Stage 4 - Override UI
        - Not applicable

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g., 3.11.5"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste relevant error messages
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have NOT included copyrighted comic images
          required: true
